<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration</title>
</head>
<body>
    <center><h1 style="font-size: 40px; font-style: italic;">Welcome to Global Tech Intern</h1></center>
    <hr>
    <form >
        <h2>Event Registration Form</h2>
        <table>
            <tr>
                <td><label>First Name: </label></td>
                <td>
                    <input type="text" name="fname" placeholder="First Name">
                </td>
            </tr>
            <tr>
                <td><label>Last Name: </label></td>
                <td>
                    <input type="text" name="lname" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td><label>College Name: </label></td>
                <td>
                    <input type="textarea" size="50" name="clgname" placeholder="College Name">
                </td>
            </tr>
            <tr>
                <td><label>Gender: </label></td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="femele">Female
                </td>
            </tr>
            <tr>
                <td><label>Email Id: </label></td>
                <td>
                    <input type="text" name="email" placeholder="example@gmail.com">
                </td>
            </tr>
            <tr>
                <td><label>Mobile: </label></td>
                <td>
                    <input type="number" name="mobile">
                </td>
            </tr>
            <tr>
            <td><label>Current Course: </label></td>
                <td>
                    <select name="course">
                        <option value="Select course">Select course</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Java">Java</option>
                        <option value="Java">C</option>
                        <option value="Java">Python</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input style="background-color: chartreuse " type="submit"  value="Register" >
                    <input style="background-color: rgb(252, 101, 134) "  type="reset"  value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
